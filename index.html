<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>跟练打卡</title>
    <style>
        body {
            font-family: 'Microsoft YaHei', sans-serif;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f5f5f5;
            color: #333;
        }
        .header {
            text-align: center;
            margin-bottom: 20px;
            background-color: #ff6b81;
            color: white;
            padding: 15px;
            border-radius: 10px;
        }
        .tab-container {
            display: flex;
            margin-bottom: 20px;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .tab {
            flex: 1;
            text-align: center;
            padding: 12px 0;
            background-color: #fff;
            cursor: pointer;
            transition: all 0.3s;
        }
        .tab.active {
            background-color: #ff6b81;
            color: white;
            font-weight: bold;
        }
        .content {
            display: none;
            animation: fadeIn 0.5s;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        .content.active {
            display: block;
        }
        .phase {
            background-color: white;
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 20px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .phase-title {
            color: #ff6b81;
            border-bottom: 2px solid #ff6b81;
            padding-bottom: 5px;
            margin-bottom: 10px;
        }
        .exercise {
            margin-bottom: 15px;
            padding: 15px;
            background-color: #f9f9f9;
            border-radius: 8px;
            transition: all 0.3s;
        }
        .timer-container {
            text-align: center;
            margin-top: 20px;
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        #timer {
            font-size: 48px;
            font-weight: bold;
            color: #ff6b81;
            margin: 10px 0;
        }
        .controls {
            margin-top: 20px;
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 10px;
        }
        button {
            background-color: #ff6b81;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 30px;
            cursor: pointer;
            font-size: 16px;
            transition: all 0.3s;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        button:hover {
            background-color: #ff4757;
            transform: translateY(-2px);
        }
        button:active {
            transform: translateY(0);
        }
        .progress {
            margin-top: 20px;
            text-align: center;
            background-color: white;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .progress-bar {
            height: 20px;
            background-color: #e0e0e0;
            border-radius: 10px;
            margin-top: 10px;
            overflow: hidden;
        }
        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #ff6b81, #ff8e53);
            width: 0%;
            transition: width 0.5s ease;
            border-radius: 10px;
        }
        .completed {
            background-color: #e8f5e9;
            position: relative;
        }
        .completed::after {
            content: "✓";
            color: #4caf50;
            font-weight: bold;
            position: absolute;
            right: 15px;
            top: 15px;
        }
        .current {
            background-color: #fffde7;
            border-left: 4px solid #ffc107;
        }
        
        /* 日历样式改进 */
        .calendar-container {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .calendar-title {
            text-align: center;
            color: #ff6b81;
            margin-bottom: 20px;
            font-size: 1.5em;
        }
        .week-container {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
        }
        .week-label {
            min-width: 50px;
            text-align: center;
            font-weight: bold;
            color: #ff6b81;
            margin-right: 10px;
        }
        .week-days {
            display: flex;
            flex: 1;
        }
        .day {
            flex: 1;
            padding: 8px 5px;
            text-align: center;
            border-radius: 5px;
            background-color: #f9f9f9;
            transition: all 0.3s;
            position: relative;
            margin: 0 2px;
            min-height: 30px;
        }
        .day.completed {
            background-color: #c8e6c9;
            color: #2e7d32;
            font-weight: bold;
        }
        .day.current-day {
            background-color: #ffecb3;
            color: #ff6b81;
            font-weight: bold;
            transform: scale(1.05);
            box-shadow: 0 0 0 2px #ffc107;
        }
        .day-number {
            font-size: 14px;
        }
        .day-week {
            font-size: 10px;
            color: #999;
            position: absolute;
            top: 2px;
            right: 2px;
        }
        
        /* 响应式设计 */
        @media (max-width: 480px) {
            .controls {
                flex-direction: column;
                align-items: center;
            }
            button {
                width: 80%;
            }
            #timer {
                font-size: 36px;
            }
            .week-label {
                min-width: 40px;
                font-size: 14px;
            }
            .day {
                padding: 6px 2px;
                font-size: 12px;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>腹部锻炼计划</h1>
        <p>10周跟练打卡小程序</p>
    </div>

    <div class="tab-container">
        <div class="tab active" data-tab="workout">🏋️‍♀️ 训练</div>
        <div class="tab" data-tab="calendar">📅 打卡日历</div>
    </div>

    <div id="workout-content" class="content active">
        <div class="progress">
            <h3>今日进度</h3>
            <div class="progress-bar">
                <div class="progress-fill" id="progressFill"></div>
            </div>
        </div>

        <div class="timer-container">
            <div id="timer">00:00</div>
            <div class="controls">
                <button id="startBtn">开始</button>
                <button id="pauseBtn">暂停</button>
                <button id="resetBtn">重置</button>
                <button id="nextBtn">下一个动作</button>
                <button id="completeBtn">完成今日训练</button>
            </div>
        </div>

        <div id="phasesContainer">
            <!-- 阶段内容将通过JavaScript动态生成 -->
        </div>
    </div>

    <div id="calendar-content" class="content">
        <div class="calendar-container">
            <h2 class="calendar-title">训练打卡日历</h2>
            <div id="calendarView">
                <!-- 日历内容将通过JavaScript动态生成 -->
            </div>
        </div>
    </div>

    <script>
        // 健身计划数据
        const workoutPlan = {
            phases: [
                {
                    title: "一阶段：康复适应（1-2周）",
                    goal: "激活深层腹横肌，改善腹部松弛，适应训练节奏",
                    frequency: "隔天训练，每次10分钟",
                    exercises: [
                        {
                            name: "仰卧腹式呼吸",
                            description: "仰卧屈膝，吸气鼓腹→呼气收紧腹部（想象肚脐贴向脊柱）",
                            sets: 2,
                            reps: "10次/组",
                            rest: "20秒",
                            duration: 120
                        },
                        {
                            name: "仰卧屈膝抬腿",
                            description: "下背部贴地，双腿交替缓慢抬放（脚跟不着地）",
                            sets: 2,
                            reps: "12次/组",
                            rest: "20秒",
                            duration: 180
                        },
                        {
                            name: "平板支撑（退阶版）",
                            description: "双肘撑地，膝盖着地，保持身体直线",
                            sets: 2,
                            reps: "30秒/组",
                            rest: "20秒",
                            duration: 30
                        }
                    ]
                },
                {
                    title: "二阶段：核心唤醒（3-5周）",
                    goal: "强化腹直肌和腹横肌，缩小腹围",
                    frequency: "每周4次，每次15分钟",
                    exercises: [
                        {
                            name: "反向卷腹",
                            description: "仰卧抬腿→用下腹力量将臀部抬离地面",
                            sets: 3,
                            reps: "15次/组",
                            rest: "15秒",
                            duration: 180
                        },
                        {
                            name: "坐姿交替抬腿",
                            description: "手撑地，双腿交替上抬（与地面30°）",
                            sets: 3,
                            reps: "20次/组",
                            rest: "15秒",
                            duration: 240
                        },
                        {
                            name: "侧卧屈膝收腹（单侧）",
                            description: "侧卧抬腿屈膝收向胸部",
                            sets: 3,
                            reps: "12次/侧",
                            rest: "15秒",
                            duration: 300
                        }
                    ]
                },
                {
                    title: "三阶段：强化塑形（6-9周）",
                    goal: "雕刻腹直肌线条，降低体脂显轮廓",
                    frequency: "每周4次，每次20分钟",
                    exercises: [
                        {
                            name: "前伸卷腹",
                            description: "卷起时双手伸向腿间，感受上腹发力",
                            sets: 3,
                            reps: "15次/组",
                            rest: "0秒",
                            duration: 180
                        },
                        {
                            name: "俄罗斯转体（退阶版）",
                            description: "坐姿屈膝脚踩地，手持水瓶左右转体",
                            sets: 3,
                            reps: "20次/组",
                            rest: "0秒",
                            duration: 240
                        },
                        {
                            name: "仰卧卷体",
                            description: "屈膝90°→下腹发力卷起臀部",
                            sets: 3,
                            reps: "12次/组",
                            rest: "0秒",
                            duration: 180
                        }
                    ]
                },
                {
                    title: "四阶段：冲刺显现期（10周）",
                    goal: "全面雕刻马甲线，提升肌肉分离度",
                    frequency: "每周5次，每次25分钟",
                    exercises: [
                        {
                            name: "平板支撑摇摆",
                            description: "标准平板支撑→左右轻点髋部",
                            sets: 3,
                            reps: "20秒",
                            rest: "0秒",
                            duration: 20
                        },
                        {
                            name: "仰卧剪刀脚",
                            description: "双腿交替交叉（腹部发力控制）",
                            sets: 3,
                            reps: "15次/组",
                            rest: "0秒",
                            duration: 180
                        },
                        {
                            name: "四肢离地塑腹",
                            description: "仰卧同时抬起手脚（仅腰臀着地）",
                            sets: 3,
                            reps: "保持20秒",
                            rest: "0秒",
                            duration: 20
                        }
                    ]
                }
            ]
        };

        // 当前状态
        let currentWeek = 1; // 从第1周开始
        let currentPhase = getPhaseByWeek(currentWeek);
        let currentExercise = 0;
        let currentSet = 1;
        let timer;
        let secondsLeft = 0;
        let isRunning = false;
        let todayExercises = [];
        let completedToday = 0;
        let completedDates = JSON.parse(localStorage.getItem('completedDates')) || [];
        let startDate = localStorage.getItem('startDate') || new Date().toISOString().split('T')[0];

        // 初始化时保存开始日期
        if (!localStorage.getItem('startDate')) {
            localStorage.setItem('startDate', startDate);
        }

        // DOM元素
        const phasesContainer = document.getElementById('phasesContainer');
        const timerDisplay = document.getElementById('timer');
        const startBtn = document.getElementById('startBtn');
        const pauseBtn = document.getElementById('pauseBtn');
        const resetBtn = document.getElementById('resetBtn');
        const nextBtn = document.getElementById('nextBtn');
        const completeBtn = document.getElementById('completeBtn');
        const progressFill = document.getElementById('progressFill');
        const calendarView = document.getElementById('calendarView');
        const tabs = document.querySelectorAll('.tab');
        const contents = document.querySelectorAll('.content');

        // 根据周数获取阶段
        function getPhaseByWeek(week) {
            if (week <= 2) return 0;
            if (week <= 5) return 1;
            if (week <= 9) return 2;
            return 3;
        }

        // 初始化页面
        function init() {
            setupTabs();
            loadTodayExercises();
            renderPhases();
            loadCurrentExercise();
            updateProgress();
            renderCalendar();
        }

        // 设置标签页切换
        function setupTabs() {
            tabs.forEach(tab => {
                tab.addEventListener('click', () => {
                    tabs.forEach(t => t.classList.remove('active'));
                    contents.forEach(c => c.classList.remove('active'));
                    
                    tab.classList.add('active');
                    document.getElementById(`${tab.dataset.tab}-content`).classList.add('active');
                });
            });
        }

        // 加载今日练习
        function loadTodayExercises() {
            todayExercises = workoutPlan.phases[currentPhase].exercises;
            completedToday = 0;
        }

        // 渲染当前阶段
        function renderPhases() {
            phasesContainer.innerHTML = '';
            
            const phaseDiv = document.createElement('div');
            phaseDiv.className = 'phase';
            
            let phaseHTML = `
                <h2 class="phase-title">${workoutPlan.phases[currentPhase].title}</h2>
                <p><strong>目标：</strong>${workoutPlan.phases[currentPhase].goal}</p>
                <p><strong>频率：</strong>${workoutPlan.phases[currentPhase].frequency}</p>
                <p><strong>当前周数：</strong>第${currentWeek}周</p>
            `;
            
            todayExercises.forEach((exercise, exIndex) => {
                const isCurrent = exIndex === currentExercise;
                phaseHTML += `
                    <div class="exercise ${isCurrent ? 'current' : ''}" id="ex-${exIndex}">
                        <h3>${exercise.name}</h3>
                        <p>${exercise.description}</p>
                        <p><strong>组数：</strong>${exercise.sets}组 | 
                        <strong>次数：</strong>${exercise.reps} | 
                        <strong>休息：</strong>${exercise.rest}</p>
                    </div>
                `;
            });
            
            phaseDiv.innerHTML = phaseHTML;
            phasesContainer.appendChild(phaseDiv);
        }

        // 加载当前练习
        function loadCurrentExercise() {
            const exercise = todayExercises[currentExercise];
            secondsLeft = exercise.duration;
            updateTimerDisplay();
            
            // 更新UI高亮
            document.querySelectorAll('.exercise').forEach(el => {
                el.classList.remove('current');
            });
            document.getElementById(`ex-${currentExercise}`).classList.add('current');
        }

        // 更新计时器显示
        function updateTimerDisplay() {
            const minutes = Math.floor(secondsLeft / 60);
            const seconds = secondsLeft % 60;
            timerDisplay.textContent = `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
        }

        // 开始计时器
        function startTimer() {
            if (!isRunning) {
                isRunning = true;
                timer = setInterval(() => {
                    if (secondsLeft > 0) {
                        secondsLeft--;
                        updateTimerDisplay();
                    } else {
                        clearInterval(timer);
                        isRunning = false;
                        alert('时间到！准备下一个动作');
                    }
                }, 1000);
            }
        }

        // 暂停计时器
        function pauseTimer() {
            clearInterval(timer);
            isRunning = false;
        }

        // 重置计时器
        function resetTimer() {
            pauseTimer();
            loadCurrentExercise();
        }

        // 下一个动作
        function nextExercise() {
            pauseTimer();
            
            const exercise = todayExercises[currentExercise];
            
            // 检查是否还有更多组
            if (currentSet < exercise.sets) {
                currentSet++;
                loadCurrentExercise();
            } else {
                // 移动到下一个练习
                currentSet = 1;
                document.getElementById(`ex-${currentExercise}`).classList.add('completed');
                completedToday++;
                
                if (currentExercise < todayExercises.length - 1) {
                    currentExercise++;
                    loadCurrentExercise();
                } else {
                    // 所有练习完成
                    alert('您已完成今日所有训练！');
                }
            }
            
            updateProgress();
        }

        // 完成今日训练
        function completeToday() {
            const today = new Date().toISOString().split('T')[0];
            if (!completedDates.includes(today)) {
                completedDates.push(today);
                localStorage.setItem('completedDates', JSON.stringify(completedDates));
                
                // 更新当前周数
                updateCurrentWeek();
                
                alert('今日训练已完成打卡！');
                renderCalendar();
            } else {
                alert('今日已经打卡过了！');
            }
        }

        // 更新当前周数
        function updateCurrentWeek() {
            const today = new Date();
            const start = new Date(startDate);
            const diffTime = today - start;
            const diffDays = Math.ceil(diffTime / (1000 * 60 * 60 * 24));
            const newWeek = Math.min(Math.ceil(diffDays / 7) + 1, 10); // 最多10周
            
            if (newWeek !== currentWeek) {
                currentWeek = newWeek;
                currentPhase = getPhaseByWeek(currentWeek);
                loadTodayExercises();
                currentExercise = 0;
                currentSet = 1;
                renderPhases();
                loadCurrentExercise();
            }
        }

        // 更新进度条
        function updateProgress() {
            const progress = (completedToday / todayExercises.length) * 100;
            progressFill.style.width = `${progress}%`;
        }

        // 渲染日历
        function renderCalendar() {
            calendarView.innerHTML = '';
            
            const start = new Date(startDate);
            const today = new Date();
            
            // 创建10周的日历
            for (let week = 1; week <= 10; week++) {
                const weekContainer = document.createElement('div');
                weekContainer.className = 'week-container';
                
                // 添加周数标签
                const weekLabel = document.createElement('div');
                weekLabel.className = 'week-label';
                weekLabel.textContent = `第${week}周`;
                weekContainer.appendChild(weekLabel);
                
                // 添加一周的日期
                const weekDays = document.createElement('div');
                weekDays.className = 'week-days';
                
                for (let day = 0; day < 7; day++) {
                    const date = new Date(start);
                    date.setDate(start.getDate() + (week - 1) * 7 + day);
                    const dateStr = date.toISOString().split('T')[0];
                    
                    const dayDiv = document.createElement('div');
                    dayDiv.className = 'day';
                    
                    // 检查是否是今天
                    if (date.toDateString() === today.toDateString()) {
                        dayDiv.classList.add('current-day');
                    }
                    
                    // 检查是否已完成
                    if (completedDates.includes(dateStr)) {
                        dayDiv.classList.add('completed');
                    }
                    
                    // 添加日期和星期信息
                    dayDiv.innerHTML = `
                        <span class="day-week">${['日','一','二','三','四','五','六'][date.getDay()]}</span>
                        <span class="day-number">${date.getDate()}</span>
                    `;
                    
                    weekDays.appendChild(dayDiv);
                }
                
                weekContainer.appendChild(weekDays);
                calendarView.appendChild(weekContainer);
            }
        }

        // 事件监听
        startBtn.addEventListener('click', startTimer);
        pauseBtn.addEventListener('click', pauseTimer);
        resetBtn.addEventListener('click', resetTimer);
        nextBtn.addEventListener('click', nextExercise);
        completeBtn.addEventListener('click', completeToday);

        // 初始化
        init();
    </script>
</body>
</html>
